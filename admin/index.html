<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notary : Dashboard</title>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/material.css">
    <!-- <link rel="stylesheet" href="assets/css/materialize.min.css"> -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- start wrapper here -->
    <div class="wrapper">
        <!-- start content here -->
        <div class="body_content_login">
            <div class="container-fluid">
                <div class="row mb-0">
                    <div class="col-md-6 text-center">
                        <div class="loges">
                            <p><img class="mb-0" src="assets/img/Logos/Asset2.svg" alt="" title=""></p>
                            <p class="title_login"> لوحة تحكم نظام إدارة المشروعات </p>
                        </div>
                        <form class="form" id="myForm">
                            <div class="form-group">
                                <input class="inputMaterial_login" type="text" autofocus autocomplete="off">
                                <span class="close_" onclick="removeData()"> </span>
                                <label class="label"> اسم المستخدم </label>
                            </div>
                            <div class="form-group">
                                <input class="inputMaterial_login" type="password" autocomplete="off">
                                <span class="view" onclick="showPassword()"></span>
                                <label class="label"> كلمه المرور </label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="waves-effect waves-blue btn w-100 d-block button-login mt-4"> تسجيل الدخول </button>
                            </div>
                            <div class="form-group text-right mt-5">
                                <a href="#" class="text-right forgetPass">نسيت كلمه المرور ؟</a>
                                <a href="#" class="text-left pull-left">
                                    <img src="assets/img/secured-badge.png" alt="" title="">
                                </a>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6 pl-0 pr-0">
                        <div class="bg-wrapper">
                            <div class="watermark"></div>
                            <div class="content_data">
                                <div class="logos text-center">
                                    <img src="assets/img/Logos/Iraq-Logo.svg">
                                </div>
                                <div class="logos-text">
                                    <h1> مرحباً بكم في نظام متابعة الشكاوى الخاصة برئاسة الوزراء </h1>
                                    <p> منظومة متكاملة لمتابعة تنفيذ كل المشاريع في المؤسسات الحكومية سواء كانت وزارات، هيئات، جامعات في كافة محافظات جمهورية العراق </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery-3.4.1.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- <script src="assets/js/materialize.min.js"></script> -->
    <script src="assets/js/custom.js"></script>
</body>

</html
